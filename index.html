<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Bookmark lets you save your favorite websites. Terrance Corley created this application as part of the Thinkful curriculum. This app uses the Thinkful API and is for educational purposes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <header class="main-header" role="banner">
      <div class="logo">
        <span class="far fa-bookmark"></span>
        <h1>Bookmark</h1>
      </div>
      <div class="error"></div>
    </header>

    <section class="main-controls" role="region">
      <div class="default-controls">
        <button class="add-bm-btn js-add-bm-btn">add bookmark</button>
        <select class="min-rating-select js-min-rating-select" name="min_rating">
          <option value="1">Minimum Rating</option>
          <option value="5">&bigstar;&bigstar;&bigstar;&bigstar;&bigstar;</option>
          <option value="4">&bigstar;&bigstar;&bigstar;&bigstar;</option>
          <option value="3">&bigstar;&bigstar;&bigstar;</option>
          <option value="2">&bigstar;&bigstar;</option>
          <option value="1">&bigstar;</option>
        </select>
      </div>

      <div class="add-bm-controls js-add-bm-controls">
        <form class="add-bm-form js-add-bm-form" action="index.html" method="post">
          <h2 class="form-heading">Create A Bookmark:</h2>
          <input type="text" name="bm_title" id="js_bm_title" placeholder="Title">
          <input type="text" name="bm_link" id="js_bm_link" placeholder="Copy/paste your bookmark url here." class="url-input">
          <textarea name="bm_description" id="js_bm_description" cols="30" rows="10" placeholder="Enter bookmark description here..."></textarea>
          <div class="input-wrap">
            <input type="radio" name="user_rating" id="js_5_star_rating" value="5" checked>
            <label for="js_5_star_rating">&bigstar;&bigstar;&bigstar;&bigstar;&bigstar;</label>
            <input type="radio" name="user_rating" id="js_4_star_rating" value="4">
            <label for="js_4_star_rating">&bigstar;&bigstar;&bigstar;&bigstar;</label>
            <input type="radio" name="user_rating" id="js_3_star_rating" value="3">
            <label for="js_3_star_rating">&bigstar;&bigstar;&bigstar;</label>
            <input type="radio" name="user_rating" id="js_2_star_rating" value="2">
            <label for="js_2_star_rating">&bigstar;&bigstar;</label>
            <input type="radio" name="user_rating" id="js_1_star_rating" value="1">
            <label for="js_1_star_rating">&bigstar;</label>
          </div>
          <button class="js-submit-bm-btn submit-bm-btn" type="submit">Add Item</button>
          <button class="js-cancel-bm-btn">Cancel</button>
        </form>
      </div>
    </section>  

    <main role="main">
      <section class="bookmarks" role="region">
        <ul class="js-bm-list">
          <!-- Generated via JS -->
        </ul>
      </section>
    </main>

    <footer class="main-footer" role="contentinfo">
      <p>Made with <i class="far fa-heart"></i> by Terrance Corley.</p>
    </footer>
  
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmark.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
