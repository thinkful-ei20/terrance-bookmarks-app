<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Bookmark lets you save your favorite websites. Terrance Corley created this application as part of the Thinkful curriculum. This app uses the Thinkful API and is for educational purposes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <header class="main-header" role="banner">
      <span class="far fa-bookmark fa-3x"></span>
      <h1>Bookmark</h1>
    </header>

    <section class="main-controls" role="region">
      <button class="add-bm-btn js-add-bm-btn">add bookmark</button>
      <select class="min-rating-select" name="min_rating">
        <option value="default_option">Minimum Rating</option>
        <option value="5_stars">&bigstar;&bigstar;&bigstar;&bigstar;&bigstar;</option>
        <option value="4_stars">&bigstar;&bigstar;&bigstar;&bigstar;</option>
        <option value="3_stars">&bigstar;&bigstar;&bigstar;</option>
        <option value="2_stars">&bigstar;&bigstar;</option>
        <option value="1_stars">&bigstar;</option>
      </select>

      
    </section>  

    <main role="main">
      <section class="bookmarks" role="region"></section>
    </main>

    <footer class="main-footer" role="contentinfo"></footer>
  
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
</body>
</html>
